<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <title>Sauna hinta</title>
</head>
<body>
    <div class="box">
        <h1>Tervetuloa! Tällä sivulla selviää paljonko saunominen maksaa juuri nyt.</h3>
        <p>Pörssisähkön hinta nyt: <span id="hintanyt"></span> snt/kWh (sisältää alv 24%)</p>
        <p>Seuraavat 5 tuntia: </p>
        <table id="table">
            <tr>
              <th>Tunti: </th>
              <th>Hinta: </th>
            </tr>
        </table>
        <section>
            <form>
                <div><input name="sahkotyyppi" type="radio" value="porssi" checked></input><label>Pörssisähkö</label></div>
                <div><input name="sahkotyyppi" type="radio" value="kiintea"></input><label>Kiinteä sähkö</label></div>
            </form>      
            <div><p id="mikasahko">Sähköyhtiön marginaali: </p><input id="marginaali_tai_kiintea" type="number" min="0" max="100" step="0.01" value="0.0"/><label> snt/kWh</label></div>
            <div><p>Sähkönsiirto hinta:</p><input id="siirtohinta" type="number" min="0" max="20" step="0.01" value="0.0"/><label> snt/kWh</label></div>
            <div><p>Sähkövero kotitaloudessa: 2.793 snt/kWh</p></div>
            <div><p>Montako tuntia lämmitetään:</p><input id="tunnit" type="number" min="1" max="6" value="1"/></div>
            <div><button type="button">Laske</button></div>
        </section>
       <div id="tulos"><p>Saunominen maksaa: <span id="saunahinta"></span> </p></div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/functions.js"></script>
</body>
</html>
